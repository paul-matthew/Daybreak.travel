<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Wicked HTML Starter</title>
  </head>

  <body class="bg-white">
    <div
      class="w-full text-black bg-blue-200 lg:bg-white lg:bg-opacity-80 fixed top-0 z-10"
    >
      <div
        x-data="{ open: false }"
        class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-1"
      >
        <div class="flex flex-row items-center justify-between p-4 text-black">
          <a href="./index.html"
            ><div
              class="text-lg font-semibold tracking-widest rounded-lg focus:outline-none focus:shadow-outline"
            >
              <div class="inline-flex items-center">
                <div
                  class="w-2 h-2 p-2 mr-2 rounded-full bg-yellow-300 border-2 border-orange-500"
                ></div>
                <h2
                  class="text-lg font-bold tracking-tighter transition duration-500 ease-in-out transform tracking-relaxed hover:text-blue-500"
                >
                  daybreak.travel
                </h2>
              </div>
            </div></a
          >
          <button
            class="rounded-lg md:hidden focus:outline-none focus:shadow-outline transition-transform duration-300"
            @click="open = !open"
          >
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-12 h-12">
              <path
                x-show="!open"
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
              <path
                x-show="open"
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <nav
          :class="{'flex': open, 'hidden': !open}"
          class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row"
        >
          <ul
            class="items-center inline-block list-none lg:inline-flex text-blue-500"
          >
            <li>
              <a
                class="px-4 text-lg font-bold tracking-tighter transition duration-500 ease-in-out transform rounded-lg hover:text-black sr-only:mt-2 tracking-relaxed lg:ml-4 focus:outline-none focus:shadow-outline"
                href="./index.html"
                >home</a
              >
            </li>

            <li>
              <a
                class="px-4 text-lg font-bold tracking-tighter transition duration-500 ease-in-out transform rounded-lg hover:text-black sr-only:mt-2 tracking-relaxed lg:ml-4 focus:outline-none focus:shadow-outline"
                href="./blogpost.html"
                >blog post</a
              >
            </li>
            <li>
              <a
                class="px-4 text-lg font-bold tracking-tighter transition duration-500 ease-in-out transform rounded-lg hover:text-black sr-only:mt-2 tracking-relaxed lg:ml-4 focus:outline-none focus:shadow-outline"
                href="./now.html"
                >now</a
              >
            </li>
            <li>
              <a
                class="px-4 text-lg font-bold tracking-tighter transition duration-500 ease-in-out transform rounded-lg hover:text-black sr-only:mt-2 tracking-relaxed lg:ml-4 focus:outline-none focus:shadow-outline"
                href="./contact.html"
                >contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <section>
      <div class="container px-5 pt-24 mx-auto text-black">
        <div class="flex flex-col text-left">
          <h1
            class="p-0 m-0 mb-2 text-4xl font-bold tracking-wide text-black lg:text-6xl title-font"
          >
            <span
              class="text-6xl leading-none uppercase lg:text-6xl font-display"
            >
              DROP US A LINE ( CONTACT )
            </span>
          </h1>
        </div>
        <div class="flex flex-wrap shadow-whiterock">
          <div class="w-full p-4 border-2 border-black lg:w-1/4">
            <h3
              class="mb-2 text-lg font-medium text-black sm:text-xl title-font"
            >
              ADDRESS
            </h3>
            <p class="text-base leading-relaxed">
              9303 Roslyndale Avenue
              <br />
              Pacoima, California
            </p>
          </div>
          <div class="w-full p-4 border-2 border-black lg:w-1/4">
            <h3
              class="mb-2 text-lg font-medium text-black sm:text-xl title-font"
            >
              EMAIL
            </h3>
            <p class="text-base leading-relaxed">email@example.com</p>
          </div>
          <div class="w-full p-4 border-2 border-black lg:w-1/4">
            <h3
              class="mb-2 text-lg font-medium text-black sm:text-xl title-font"
            >
              Phone
            </h3>
            <p class="text-base leading-relaxed">555-4385.</p>
          </div>
          <div class="w-full p-4 border-2 border-black lg:w-1/4">
            <h3
              class="mb-2 text-lg font-medium text-black sm:text-xl title-font"
            >
              Social
            </h3>
            <a href="#" class="text-base leading-relaxed underline"
              >twitter.com/@user-name</a
            >
          </div>
        </div>
      </div>
    </section>
    <section class="overflow-hidden">
      <div class="container px-5 py-12 pb-24 mx-auto">
        <div class="-my-8">
          <form
            class="flex flex-col w-full px-8 pt-6 pb-8 my-2 mb-4 bg-white border-2 border-black shadow-whiterock"
            name="#"
            method="POST"
            action="#"
          >
            <div class="flex flex-wrap mb-6 -mx-3">
              <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
                <label
                  class="block mb-2 text-xs font-bold tracking-wide text-black uppercase"
                  for="grid-title"
                >
                  Title
                </label>
                <input
                  class="block w-full px-4 py-3 mb-3 text-white transition duration-500 ease-in-out transform bg-black appearance-none border-red focus:outline-none"
                  id="grid-title"
                  type="text"
                  name="title"
                  placeholder="Company Name"
                  required=""
                />
              </div>
              <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
                <label
                  class="block mb-2 text-xs font-bold tracking-wide text-black uppercase"
                  for="grid-url"
                >
                  URL
                </label>
                <input
                  class="block w-full px-4 py-3 text-white transition duration-500 ease-in-out transform bg-black appearance-none focus:outline-none"
                  id="grid-url"
                  type="text"
                  name="url"
                  placeholder="https://..."
                  required=""
                />
              </div>
              <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
                <label
                  class="block mb-2 text-xs font-bold tracking-wide text-black uppercase"
                  for="work"
                >
                  Work type
                </label>
                <div class="relative">
                  <select
                    name="adtype[]"
                    id="work"
                    class="block w-full px-4 py-3 pr-8 text-white transition duration-500 ease-in-out transform bg-black appearance-none focus:outline-none focus:border-0"
                  >
                    <option
                      class="block mb-4 text-xs font-bold tracking-wide text-white uppercase"
                    >
                      Choose...
                    </option>
                    <option
                      class="block mb-4 text-xs font-bold tracking-wide text-white uppercase"
                      value="sponsor"
                    >
                      IU/UX
                    </option>
                    <option
                      class="block mb-4 text-xs font-bold tracking-wide text-white uppercase"
                      value="classified"
                    >
                      Front-End
                    </option>
                  </select>
                  <!---pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700-->
                  <div
                    class="absolute inset-y-0 right-0 flex items-center px-2 text-white pointer-events-none"
                  >
                    <svg
                      fill="#ffffff"
                      class="w-4 h-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-wrap mb-6 -mx-3">
              <div class="w-full px-3">
                <label
                  class="block mb-2 text-xs font-bold tracking-wide text-black uppercase"
                  for="description"
                >
                  Description
                </label>
                <textarea
                  class="block w-full px-4 py-3 mb-3 font-bold leading-relaxed tracking-wide text-white transition duration-500 ease-in-out transform bg-black appearance-none autoexpand focus:outline-none"
                  id="description"
                  type="text"
                  name="description"
                  placeholder="Message..."
                  required=""
                ></textarea>
              </div>
            </div>
            <div class="flex flex-wrap mb-2 -mx-3">
              <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                <label
                  class="block mb-2 text-xs font-bold tracking-wide text-black uppercase"
                  for="email"
                >
                  Email
                </label>
                <input
                  class="block w-full px-4 py-3 transition duration-500 ease-in-out transform bg-black appearance-none focus:outline-none"
                  id="email"
                  type="email"
                  name="email"
                  placeholder="email@example.com"
                />
              </div>
              <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                <label
                  class="block mb-2 text-xs font-bold tracking-wide text-black uppercase"
                  for="date"
                >
                  Date
                </label>
                <div class="relative">
                  <select
                    name="date[]"
                    for="date"
                    class="block w-full px-4 py-3 pr-8 text-white transition duration-500 ease-in-out transform bg-black appearance-none focus:outline-none focus:border-0"
                  >
                    <option
                      class="block mb-4 text-xs font-bold tracking-wide text-white uppercase"
                      value="2411"
                    >
                      Tuesday 24.11.20
                    </option>
                    <option
                      class="block mb-4 text-xs font-bold tracking-wide text-white uppercase"
                      value="0812"
                    >
                      Tuesday 08.12.20
                    </option>
                    <option
                      class="block mb-4 text-xs font-bold tracking-wide text-white uppercase"
                      value="1212"
                    >
                      Tuesday 22.12.20
                    </option>
                    <option
                      class="block mb-4 text-xs font-bold tracking-wide text-white uppercase"
                      value="0512"
                    >
                      Tuesday 05.01.21
                    </option>
                    <option
                      class="block mb-4 text-xs font-bold tracking-wide text-white uppercase"
                      value="1912"
                    >
                      Tuesday 19.01.21
                    </option>
                  </select>
                  <!---pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700-->
                  <div
                    class="absolute inset-y-0 right-0 flex items-center px-2 text-white pointer-events-none"
                  >
                    <svg
                      fill="#ffffff"
                      class="w-4 h-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-4">
              <button
                class="w-full px-4 py-4 text-2xl font-bold text-black uppercase transition duration-500 ease-in-out transform border-2 border-black button hover:bg-black hover:text-white focus:outline-none"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="bg-black">
      <div
        class="container flex flex-col items-center px-5 py-8 mx-auto sm:flex-row"
      >
        <a
          href="https://www.wickedtemplates.com/"
          class="flex items-center justify-center font-medium text-white title-font md:justify-start"
        >
          <div
            class="text-lg font-semibold tracking-widest rounded-lg focus:outline-none focus:shadow-outline"
          >
            <div class="inline-flex items-center">
              <div
                class="w-2 h-2 p-2 mr-2 rounded-full bg-yellow-300 border-2 border-orange-500"
              ></div>
              <h2
                class="text-lg font-bold tracking-tighter transition duration-500 ease-in-out transform tracking-relaxed hover:text-blue-500"
              >
                daybreak.travel
              </h2>
            </div>
          </div>
        </a>
        <p
          class="mt-4 text-sm text-white sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-blueGray-200 sm:py-2 sm:mt-0"
        >
          © 2020
          <a
            href="https://twitter.com/wickedtemplates"
            class="ml-1 text-white hover:text-blue-500"
            rel="noopener noreferrer"
            target="_blank"
            >@wickedtemplates</a
          >
        </p>
        <nav class="inline-flex items-center justify-start gap-2 mt-4 lg:mt-0">
          <p
            class="mt-4 text-sm text-white sm:ml-4 sm:pl-4 sm:py-2 sm:mt-0 hover:text-blue-500"
          >
            <a
              href="https://www.wickedtemplates.com/templates.html"
              rel="noopener noreferrer"
              >Templates</a
            >
          </p>
          <p
            class="mt-4 text-sm text-white sm:ml-4 sm:pl-4 sm:py-2 sm:mt-0 hover:text-blue-500"
          >
            <a
              href="https://www.wickedtemplates.com/demos.html"
              rel="noopener noreferrer"
              >Freebies</a
            >
          </p>
          <p
            class="mt-4 text-sm text-white sm:ml-4 sm:pl-4 sm:py-2 sm:mt-0 hover:text-blue-500"
          >
            <a
              href="https://www.wickedtemplates.com/pricing.html"
              rel="noopener noreferrer"
              >Pricing</a
            >
          </p>
        </nav>
        <span
          class="inline-flex justify-center mt-4 sm:ml-auto sm:mt-0 sm:justify-start lg:ml-auto"
        >
          <a class="text-white hover:text-blue-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-white hover:text-blue-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-white hover:text-blue-500">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path
                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-white hover:text-blue-500">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </body>
</html>
