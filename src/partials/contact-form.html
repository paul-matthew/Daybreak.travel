<div class="-my-8">
  <form class="flex flex-col w-full px-8 pt-6 pb-8 my-2 mb-4 bg-white border-2 border-black shadow-whiterock " name="#"
    method="POST" action="#">

    <div class="flex flex-wrap mb-6 -mx-3">
      <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
        <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase" for="grid-title">
          Title
        </label>
        <input
          class="block w-full px-4 py-3 mb-3 text-white transition duration-500 ease-in-out transform bg-black appearance-none border-red focus:outline-none"
          id="grid-title" type="text" name="title" placeholder="Company Name" required="">
      </div>
      <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
        <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase" for="grid-url">
          URL
        </label>
        <input
          class="block w-full px-4 py-3 text-white transition duration-500 ease-in-out transform bg-black appearance-none focus:outline-none"
          id="grid-url" type="text" name="url" placeholder="https://..." required="">
      </div>
      <div class="w-full px-3 mb-6 md:w-1/3 md:mb-0">
        <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase" for="work">
          Work type
        </label>
        <div class="relative">
          <select name="adtype[]" id="work"
            class="block w-full px-4 py-3 pr-8 text-white transition duration-500 ease-in-out transform bg-black appearance-none focus:outline-none focus:border-0">
            <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase ">
              Choose...</option>
            <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase " value="sponsor">IU/UX
            </option>
            <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase " value="classified">
              Front-End</option>
          </select>
          <!---pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700-->
          <div class="absolute inset-y-0 right-0 flex items-center px-2 text-white pointer-events-none">
            <svg fill="#ffffff" class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z">
              </path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-wrap mb-6 -mx-3">
      <div class="w-full px-3">
        <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase" for="description">
          Description
        </label>
        <textarea
          class="block w-full px-4 py-3 mb-3 font-bold leading-relaxed tracking-wide text-white transition duration-500 ease-in-out transform bg-black appearance-none autoexpand focus:outline-none"
          id="description" type="text" name="description" placeholder="Message..." required=""></textarea>
      </div>
    </div>
    <div class="flex flex-wrap mb-2 -mx-3">
      <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
        <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase" for="email">
          Email
        </label>
        <input
          class="block w-full px-4 py-3 transition duration-500 ease-in-out transform bg-black appearance-none focus:outline-none"
          id="email" type="email" name="email" placeholder="email@example.com">
      </div>
      <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
        <label class="block mb-2 text-xs font-bold tracking-wide text-black uppercase" for="date">
          Date
        </label>
        <div class="relative ">
          <select name="date[]" for="date"
            class="block w-full px-4 py-3 pr-8 text-white transition duration-500 ease-in-out transform bg-black appearance-none focus:outline-none focus:border-0">
            <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase " value="2411">
              Tuesday 24.11.20</option>
            <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase " value="0812">
              Tuesday 08.12.20</option>
            <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase " value="1212">
              Tuesday 22.12.20</option>
            <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase " value="0512">
              Tuesday 05.01.21</option>
            <option class="block mb-4 text-xs font-bold tracking-wide text-white uppercase " value="1912">
              Tuesday 19.01.21</option>
          </select>
          <!---pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700-->
          <div class="absolute inset-y-0 right-0 flex items-center px-2 text-white pointer-events-none">
            <svg fill="#ffffff" class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z">
              </path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 ">
      <button
        class="w-full px-4 py-4 text-2xl font-bold text-black uppercase transition duration-500 ease-in-out transform border-2 border-black button hover:bg-black hover:text-white focus:outline-none"
        type="submit">Submit</button>
    </div>
  </form>
</div>
